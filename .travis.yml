language: ruby
rvm:
- 2.3

sudo: required

services:
  - docker
  
script: ./script/cibuild.sh

# branch whitelist
branches:
  only:
  - develop
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
  
after_success:
  - CID=$(docker run -d -v ${TRAVIS_BUILD_DIR}:/data/ipfs ipfs/go-ipfs)
 
deploy:
  # deploy develop to the staging environment
  - provider: script
    script: bash script/ci-deploy.sh dev
    on:
      branch: develop
  # deploy master to production
  - provider: script
    script: bash scripts/ci-deploy.sh prod
    on:
      branch: master
after_deploy:
  - docker stop $CID
